{% extends "app/base.html" %}
{% block title %}Search Result{% endblock title %}

{% block main-content %}
<div class="container my-5">
  <div class="row">
    <div class="col-sm-8">
      <div class="row">
        {% for prod in products %}
        <div class="col-sm-4 text-center mb-4 hover-shadow">
          <a href="{% url 'product-detail' prod.id %}" class="btn">
            <div>
              <img src="{{prod.product_image.url}}" width="300px" height="200px"/>
              <div class="fw-bold">{{prod.title}}</div>
              <div class="fw-bold text-danger">
                # {{prod.discounted_price}}/-
              </div>
              <small class="fw-light text-decoration-line-through">
                {{prod.selling_price}}
              </small>
            </div>
          </a>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
{% endblock main-content %}

{% block footer %}
<!-- Intentionally left blank to remove footer -->
{% endblock footer %}
